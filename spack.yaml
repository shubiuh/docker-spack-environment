spack:
  specs:
  - cmake
  - meson@1.2.2
  - mesa@25.0.5 ^meson@1.2.2
  - dealii@master+mpi+complex+gmsh+python~vtk build_type=DebugRelease
  - python@:3.12.99
  - mumps+mpi+metis+parmetis
  - mpich@:4.1.99 datatype-engine=dataloop
  - petsc+hypre+mumps~hdf5
  - slepc
  - taskflow@master
  - mfem@develop+examples+miniapps
  packages:
    meson:
      require:
        - meson ^python@:3.12.99
    all:
      compiler: [gcc]
      target:
      - x86_64
      providers:
        mpi: [mpich]
  view: 
    root: /opt/views/dev
    link_type: symlink
  concretizer: 
    unify: true
  config:
    install_tree:
      root: /opt/software
  develop:
    mfem:
      path: /code/mfem
      spec: mfem@develop+examples+miniapps
    dealii:
      path: /code/dealii
      spec: dealii@master+mpi+complex+gmsh+python~vtk build_type=DebugRelease